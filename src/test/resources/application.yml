server:
  port: 8080
generator.folder: src/main/resources/specs
export.code.folder: src/main/resources/code
springdoc.swagger-ui.enabled: true
spring:
  datasource:
    url: jdbc:h2:mem:axenapidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      pro.axenix_innovation.axenapi.web.service.impl: debug
  messages:
    basename: messages
    encoding: UTF-8
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true