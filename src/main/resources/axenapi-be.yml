          description: Unique identifier for the event.
          type: string
          format: uuid
        schema:
          type: string
        name:
          type: string
        tags:
          type: array
          items:
            type: string
          uniqueItems: true
        eventType:
          type: string
        eventDescription:
          type: string
        usageContext:
          description: Контекст использования события - где оно применяется
          type: array
          items:
            $ref: '#/components/schemas/EventUsageContextEnum'
