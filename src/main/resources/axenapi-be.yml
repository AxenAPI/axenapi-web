        type:
          description: "Type of the node. SERVICE or TOPIC. not NULL"
          type: string
          enum:
            - SERVICE
            - TOPIC
            - HTTP
        brokerType:
          description: "Broker type for the node. null if: no broker type is specified or node is SERVICE. Kafka, JMS, RabbitMQ are supported."
          type: string
          enum:
            - KAFKA
            - JMS
            - RABBITMQ
            - UNDEFINED
        requestBody:
          description: "Schema of request body (deprecated - use httpRequestBody instead)"
          type: string
          deprecated: true
        responseBody:
          description: "Schema of response body (deprecated - use httpResponses instead)"
          type: string
          deprecated: true
        methodType:
          description: "http method type"
          enum:
            - GET
            - POST
            - PUT
            - HEAD
            - DELETE
            - PATCH
            - OPTIONS
            - CONNECT
            - TRACE
        tags:
          type: array
          items:
            type: string
          uniqueItems: true
        documentationFileLinks:
          description: "List of documentation files related to this node (service, topic, http)."
          type: array
          items:
            type: string
          uniqueItems: true
        # Новые поля для HTTP взаимодействия
        httpParameters:
          description: "Параметры HTTP запроса (path, headers, query)"
          $ref: '#/components/schemas/HttpParametersDTO'
        httpRequestBody:
          description: "Детальное описание тела HTTP запроса с поддержкой различных media types"
          $ref: '#/components/schemas/HttpRequestBodyDTO'
        httpResponses:
          description: "Описание HTTP ответов для различных статус кодов"
          type: array
          items:
            $ref: '#/components/schemas/HttpResponseDTO'

      required:
        - name
        - type
        - belongsToGraph
    EventDTO:
